<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <link href="images/favicon.ico" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <title>Retro Beats</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="gameContainer">
        <div id="instructionScreen" class="gameLayer">
          <h1>INSTRUCTIONS</h1>
          <p id="instructText">
            Press 'Enter' to the rhythm of the music when it is your turn to
            dance.
          </p>
          <video id="video" autoplay></video>
        </div>
        <div id="startScreen" class="gameLayer">
          <img
            src="images/icons/play.png"
            alt="Play game"
            id="playBtn"
            class="buttons"
            onclick="game.start()"
          />
          <br />
          <img
            src="images/icons/menu.png"
            alt="menu"
            class="buttons"
            onclick="game.instruct()"
          />
        </div>
        <div id="loadingScreen" class="gameLayer">
          <div id="loadingMessage">
            <iframe
              src="https://giphy.com/embed/m7uHEe1Gse6fxmoX7E"
              frameborder="0"
              class="giphy-embed"
            ></iframe>
            <p>
              <a
                href="https://giphy.com/gifs/pixel-art-8-bit-m7uHEe1Gse6fxmoX7E"
              ></a>
            </p>
          </div>
        </div>
        <div id="levelScreen" class="gameLayer"><div id="playerImg"></div></div>
        <div id="scoreScreen" class="gameLayer">
          <span id="score">Score:0/19</span>
        </div>
        <div id="winScreen" class="gameLayer"></div>
        <div id="loseScreen" class="gameLayer"></div>
      </div>
    </div>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
