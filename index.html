<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>Dancing Game</title>
  </head>
  <body onload="pageLoaded();">
    <div id="wrapper">
      <div id="gameContainer">
        <canvas id="gameCanvas" class="gameLayer"></canvas>
        <div id="startScreen" class="gameLayer">
          <img src="images/icons/play.png" alt="Play" class="icons" />
          <img src="images/icons/menu.png" alt="Menu" class="icons" />
        </div>
        <div id="scoreScreen" class="gameLayer">
          <img src="images/icons/restart.png" alt="Restart" class="icons" />
          <span id="score">Score: 0</span>
        </div>
        <div id="endScreen" class="gameLayer">
          <div>
            <p id="endingMessage">Game over!</p>
            <p id="endPlay" class="endingOption">
              <img src="images/icons/replay.png" alt="Replay" class="icons" />
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
