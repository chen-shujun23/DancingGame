<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>Dancing Game</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="gameContainer">
        <canvas id="gameCanvas" class="gameLayer">
          <img src="images/icons/play.png" />
        </canvas>
        <div id="startScreen" class="gameLayer">
          <img
            src="images/icons/play.png"
            alt="Play game"
            class="buttons"
            onclick="game.start()"
          />
          <br />
          <img src="images/icons/menu.png" alt="menu" class="buttons" />
        </div>
        <div id="loadingScreen" class="gameLayer">
          <div id="loadingMessage">
            <iframe
              src="https://giphy.com/embed/m7uHEe1Gse6fxmoX7E"
              frameborder="0"
              class="giphy-embed"
              allowfullscreen
            ></iframe>
            <p>
              <a
                href="https://giphy.com/gifs/pixel-art-8-bit-m7uHEe1Gse6fxmoX7E"
              ></a>
            </p>
          </div>
        </div>
        <div id="levelScreen" class="gameLayer">
          <iframe src="gif/sprite.gif" id="gif"></iframe>
        </div>
        <div id="scoreScreen" class="gameLayer">
          <!-- <img src="images/icons/restart.png" alt="restart" class="buttons" /> -->
          <span id="score">Score: 0</span>
        </div>
        <div id="endScreen" class="gameLayer">
          <div>
            <p id="endingMessage">Game over!</p>
            <p id="endPlay" class="endingOption">
              <img src="images/icons/replay.png" alt="replay" class="buttons" />
            </p>
          </div>
        </div>
      </div>
    </div>
    <audio hidden>
      <source src="audio/beats.mp3" type="audio/mpeg" id="beats" />
      <source src="audio/melody1.mp3" type="audio/mpeg" id="melody1" />
      <source src="audio/melody2.mp3" type="audio/mpeg" id="melody2" />
      <source src="audio/melody3.mp3" type="audio/mpeg" id="melody3" />
      <source src="audio/note1.mp3" type="audio/mpeg" id="note1" />
      <source src="audio/note2.mp3" type="audio/mpeg" id="note2" />
      <source src="audio/note3.mp3" type="audio/mpeg" id="note3" />
      <source src="audio/ding.mp3" type="audio/mpeg" id="ding" />
      <source src="audio/whistle.mp3" type="audio/mpeg" id="whistle" />
      Your browser does not support the audio element. Please use another
      browser.
    </audio>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
