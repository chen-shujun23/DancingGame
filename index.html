<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <link href="images/favicon.ico" rel="icon" />
    <title>Retro Beats</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="gameContainer">
        <canvas id="gameCanvas" class="gameLayer"> </canvas>
        <div id="startScreen" class="gameLayer">
          <img
            src="images/icons/play.png"
            alt="Play game"
            id="playBtn"
            class="buttons"
            onclick="game.start()"
          />
          <br />
          <img src="images/icons/menu.png" alt="menu" class="buttons" />
        </div>
        <div id="loadingScreen" class="gameLayer">
          <div id="loadingMessage">
            <iframe
              src="https://giphy.com/embed/m7uHEe1Gse6fxmoX7E"
              frameborder="0"
              class="giphy-embed"
            ></iframe>
            <p>
              <a
                href="https://giphy.com/gifs/pixel-art-8-bit-m7uHEe1Gse6fxmoX7E"
              ></a>
            </p>
          </div>
        </div>
        <div id="levelScreen" class="gameLayer" onload="level.load()"></div>
        <div id="scoreScreen" class="gameLayer">
          <span id="score">Score: 0</span>
        </div>
        <div id="endScreen" class="gameLayer">
          <div>
            <p id="endingMessage">Game over!</p>
            <p id="endPlay" class="endingOption">
              <img src="images/icons/replay.png" alt="replay" class="buttons" />
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
